<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div id="images" class="images">
          <img class="image" src="./assets/picture-1.jpg" />
          <img class="image" src="./assets/picture-2.jpg" />
          <img class="image" src="./assets/picture-3.jpg" />
          <img class="image" src="./assets/picture-4.jpg" />
        </div>
        <div class="controls">
          <div class="arrows">
            <div id="left-arrow" class="left-arrow"></div>
            <svg
              id="right-arrow"
              class="right-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z"
              />
            </svg>
          </div>
          <div id="indicators" class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
